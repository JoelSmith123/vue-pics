<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>vuePics</title>
</head>
<body class='body'>

  <header class="header">
    <h1 class="header-app-title">{{ sample }}</h1>
  </header>

  <div class='main-display'>

    <div class='main-image-view'>
    </div>

    <div class="image-selection-menu">
      <h3 class="collection-title">Results for "search..."</h3>
      <div class="collection-images-container">
        <div class='example-image'></div>
        <div class='example-image'></div>
        <div class='example-image'></div>
        <div class='example-image'></div>
        <div class='example-image'></div>
        <div class='example-image'></div>
      </div>
    </div>
  </div>

  <form class="search-form" v-on:submit.prevent='submitSearch'>
    <input class='search-input' type="search" name="image-search" placeholder="Search...">
    <button class="search-submit-btn" type="submit"></button>    
  </form>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><script src='main.js' type="text/javascript"></script>
</body>
</html>
